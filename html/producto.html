<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/producto_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>tienda/producto</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="titulo">Productos</h1>
        <div>
        <img src="../img/images.png" >
        <p id="contador"></p>
    </div>
    </div>

                <h1><center>aguamasa</center></h1>
                <h1><center>Precio: 50.000/caneca</center></h1>
                <img src="../img/agyamasa.jpg" alt="" class="card-image">
                <button id="carrito1">Añadir al carrito</button>
                <button id="carrito1a">Eliminar del carrito</button>
            </div>
            <div class="card">
                <h1><center>concentrado</center> </h1>
                <h1><center>Precio: 5.000/libra</center></h1>
                <img src="../img/concentrao.jpg" alt="" class="card-image">
                <button id="carrito2">Añadir al carrito</button>
                <button id="carrito2a">Eliminar del carrito</button>
            </div>
            <div class="card">
                <h1><center>cuido para gatos</center></h1>
                <h1><center>Precio: 8.500/libra</center></h1>
                <img src="../img/cuidogato.jpg" alt="" class="card-image">

                <button id="carrito3a">Eliminar del carrito</button>
            </div>
            <div class="card">
                <h1><center>cuido para pajaros</center></h1>

                <button id="carrito4a">Eliminar del carrito</button>
            </div>
            <div class="card">

                <img src="../img/cuidoperro.png" alt="" class="card-image">
                <button id="carrito5">Añadir al carrito</button>
                <button id="carrito5a">Eliminar del carrito</button> 
            </div>
            <div class="card">
                <h1><center>heno para caballos</center></h1>
                <h1><center>Precio: 10.000/cubos</center></h1>
                <img src="../img/heno.jpg" alt="" class="card-image">
                <button id="carrito6">Añadir al carrito</button>
                <button id="carrito6a">Eliminar del carrito</button>
            </div>
        </div>
        <script src="../js/index.js"></script>

</html>
