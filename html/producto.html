<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/producto_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tienda/producto</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="titulo"><center>Productos</center></h1>

        <div class="container">
            <div class="card">
                <h1><center>aguamasa</center></h1>
                <h1><center>Precio: 50.000/caneca</center></h1>
                <img src="/imagenes/agyamasa.jpg" alt="" class="card-image">
            </div>
            <div class="card">
                <h1><center>concentrado</center> </h1>
                <h1><center>Precio: 5.000/libra</center></h1>
                <img src="/imagenes/concentrao.jpg" alt="" class="card-image">
            </div>
            <div class="card">
                <h1><center>cuido para gatos</center></h1>
                <h1><center>Precio: 8.500/libra</center></h1>
                <img src="/imagenes/cuidogato.jpg" alt="" class="card-image">
            </div>
            <div class="card">
                <h1><center>cuido para pajaros</center></h1>
                <h1><center>Precio: 8.500/libra</center></h1>
                <img src="/imagenes/cuidopajaro.jpg" alt="" class="card-image">
            </div>
            <div class="card">
                <h1><center>cuido para perros</center></h1>
                <h1><center>Precio: 6.500/libra</center></h1>
                <img src="/imagenes/cuidoperro.png" alt="" class="card-image">
            </div>
            <div class="card">
                <h1><center>heno para caballos</center></h1>
                <h1><center>Precio: 10.000/cubos</center></h1>
                <img src="/imagenes/heno.jpg" alt="" class="card-image">
            </div>
        </div>
    </div>

</html>
